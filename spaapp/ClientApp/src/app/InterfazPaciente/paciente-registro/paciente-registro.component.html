<p>paciente-registro works!</p>
<div class="container">

    <div class="row">

        <div class="col-md-6 offset-md-3">

            <h2>Registro de Personas</h2>

            <form>

                <div class="form-group">

                    <label>Identificacion</label>

                    <input type="text" name="identificacion" [(ngModel)]="paciente.identificacion"
                        class="form-control" />

                </div>

                <div class="form-group">

                    <label>Nombre</label>

                    <input type="text" name="nombre" [(ngModel)]="paciente.nombre" class="form-control" />

                </div>

                <div class="form-group">

                    <label>Valor Hospitalizacion</label>

                    <input type="text" name="valorHospitalizacion" [(ngModel)]="paciente.valorHospitalizacion" class="form-control" />

                </div>

                <div class="form-group">

                    <label>Salario Trabajador</label>

                    <input type="text" name="salarioTrabajador" [(ngModel)]="paciente.salarioTrabajador" class="form-control" />

                </div>

                <div class="form-group">

                    <label>Valor Copago</label>

                    <input type="text" name="valorCopago" [(ngModel)]="paciente.valorCopago" class="form-control" />

                </div>

                <div class="text-center">

                    <button class="btn btn-primary mr-1" (click)="add()">Register</button>

                    <button class="btn btn-secondary" type="reset">Cancel</button>

                </div>

            </form>

        </div>

    </div>

</div>
